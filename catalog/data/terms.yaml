title: Terms
lang: en
terms:
  - id: supports
    label: Supports
    description: The functionality of the product has at least one method that meets the criterion without known defects or meets with equivalent facilitation.
  - id: "partially-supports"
    label: Partially Supports
    description: Some functionality of the product does not meet the criterion.
  - id: "does-not-support"
    label: Does Not Support
    description: The majority of product functionality does not meet the criterion.
  - id: "not-applicable"
    label: Not Applicable
    description: The criterion is not relevant to the product.
  - id: "not-evaluated"
    label: Not Evaluated
    description: The product has not been evaluated against the criterion. This can be used only in WCAG 2.x Level AAA.
